<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplo de BD</title>
    <link rel="stylesheet" href="../../../libreria/bootstrap.min.css">
    <link rel="stylesheet" href="../../../libreria/fontawesome/css/all.min.css"></script>
    <link rel="stylesheet" href="../../../libreria/jquery-ui.min.css"></script>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
<header>

</header>
<section>
    <div class="container">
        <div class="text-left">
            <button type="button" id="add" class="btn btn-success">Add dog</button>

        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Chip</th>
                    <th>Name</th>
                    <th>Breed</th>
                    <th>Birthdate</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal">
                        <fieldset>
                            <legend class="text-center header">Clinican</legend>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-microchip bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="chip" name="chip" type="text" placeholder="Chip" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="nombre" name="nombre" type="text" placeholder="Dog Name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-dog bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="raza" name="raza" type="text" placeholder="Breed" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-calendar-alt bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fechaN" name="fechaN" type="date" placeholder="Birthdate" class="form-control">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="boton btn btn-primary btn-lg">Add</button>
                                    <button id="cancelar" type="button" class="btn btn-secondary btn-lg">Cancel</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
<script src="../../../libreria/jquery-3.4.1.min.js"></script>
<script src="../../../libreria/jquery-ui.min.js"></script>
<script src="../../../libreria/sweetalert2.min.js"></script>
<script src="../../../libreria/jquery-validation-1.19.1/jquery.validate.min.js"></script>
<script src="../../../libreria/jquery-validation-1.19.1/localization/messages_es.min.js"></script>

<script src="script.js"></script>


</body>

</html>
